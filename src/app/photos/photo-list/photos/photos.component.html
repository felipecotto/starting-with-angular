<p class="text-center text-muted" *ngIf="!photos.length"> Não há Fotos</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-4" appDarkenHover>
      <app-card [title]="photo.description">
        <app-photo [url]="photo.url" [description]="photo.description"></app-photo>
        <div class="text-center p-1">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"> {{ photo.likes }} </i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"> {{ photo.comments }} </i>
        </div>
      </app-card>
    </div>
  </li>
</ol>
